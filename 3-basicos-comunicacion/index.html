<script>
// declaro que idiomas tengo tengo en json
var langs = ['es', 'en'];
langs.sort();

// averiguo idioma del navegador
var langCode = navigator.language.substr (0, 2);
if ($.inArray(langCode, langs) == -1)
	langCode = "es";

// funcion que traduce
var translate = function (data) {	
	$("[item-translate]").each (function (index)
	{
		var strTr = data [$(this).attr ('item-translate')];
   		 $(this).html (strTr);
	});
}

// cargo idioma
$.getJSON('lang/' + langCode + '.json', translate);

// agrego botones con los idiomas que tengo
$.each(langs, function(index, value) {
  $("#botones-idiomas").append('<a href="#" id="' + value + '">' + value + '</a> / ');
});

// funcion que traduce si alguien da click a un boton de idioma
$("#botones-idiomas a").click(function(){
	$.getJSON('lang/' + this.id + '.json', translate);
	console.log(this.id);
});
</script>
